<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        h1{
            text-align: center;
            font-weight: bolder;
        }
        input{
            width: 200px;
            border: 2px solid;
            text-align: left;
            padding: 10px;
            border-radius: 5px;
        
        }
        input:focus{
            border: none;
            outline: none;
            border-radius: 0%;
            border-bottom: 3px solid;
        }
        #addbtn{
            color: rgb(32, 39, 32);
            font-weight: bolder;
            border-radius: 6px;
            background-color: rgb(22, 241, 22);
            width: 180px;
           
            padding: 8px;
        }
        .todo-container{
            display: flex;
            flex-direction: column;
            width: 100%;
            align-items: center;
           gap: 10px;
           margin-bottom: 10px;
            justify-content: center;
        }
       
        ul{
            display: flex;
            text-align: center;
            justify-content: center;
            flex-direction: column;
        }
        li{
            display: flex;
            gap: 10px;
            font-weight: bold;
            justify-content: center;
            align-items: center;
           
            border-radius: 6px;
            padding: 16px;
        }
        li button{
            padding: 5px;
            background-color: red;
            color: white;
            border-radius: 4px;
        }
        
    </style>
</head>
<body>
    <h1>Todo List</h1>
    <div class="todo-container">
        <input type="text" id="t1">
    <button onclick="addTask()" id="addbtn">Add Task</button>
    </div>
    <div class="list-container">
        <ul id="taskList" type="none"></ul>
    </div>
    <script>
         tasks = [];
         if(window.localStorage.getItem("tasks")) {
            tasks = JSON.parse(window.localStorage.getItem("tasks"));
            genui();
         }
        function addTask() {
            var task = document.getElementById("t1").value;
            tasks.push(task);
            window.localStorage.setItem("tasks", JSON.stringify(tasks));
            document.getElementById("t1").value="";
            genui();
            
        }
        function genui() {
            var taskList = document.getElementById("taskList");
            taskList.innerHTML = "";
            tasks.forEach((task)=> {
                var li = document.createElement("li");
                li.appendChild(document.createTextNode(task));
                var btn = document.createElement("button");
                //i created an button 
                btn.innerHTML="Delete";
                btn.onclick = function() {
                    var index = tasks.indexOf(task);
                    if (index > -1) {
                         tasks.splice(index, 1);
                       window.localStorage.setItem("tasks", JSON.stringify(tasks));
                        genui();
                    }
                };
                li.appendChild(btn);
                taskList.appendChild(li);
                document.body.appendChild(taskList);
            });
        }
       
    </script>

</body>
</html>
